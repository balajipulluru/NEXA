  <body style="background-color:#fff" ng-app="childTabApp" ng-controller="childTabCtrl">
    <div ng-if="widgetDataLoaded" adf-id={{definition.wid}} adf-widget-type={{definition.type}} ng-class="$scope.parentScope.widgetClasses(widget, definition)" class=widget>
        <div class="panel-heading clearfix" ng-if="!widget.frameless || editMode"> 
            <div ng-include src=definition.titleTemplateUrl></div> 
        </div> 
        <div ng-class="{'panel-body':!widget.frameless || editMode}" uib-collapse=widgetState.isCollapsed> 
            <adf-widget-content model=definition content=widget> </adf-widget-content>
        </div> 
    </div>
